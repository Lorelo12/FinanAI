apply plugin: 'com.android.application'

// Manually load gradle.properties
def properties = new Properties()
file("../gradle.properties").withInputStream { properties.load(it) }

android {
    namespace "com.finanai.app"
    compileSdk 34
    defaultConfig {
        applicationId "com.finanai.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:${properties.getProperty('androidxAppCompatVersion')}"
    implementation "androidx.coordinatorlayout:coordinatorlayout:${properties.getProperty('androidxCoordinatorLayoutVersion')}"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:${properties.getProperty('junitVersion')}"
    androidTestImplementation "androidx.test.ext:junit:${properties.getProperty('androidxJunitVersion')}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${properties.getProperty('androidxEspressoCoreVersion')}"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
